<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FSND - Neighborhood Map Project</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">

        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-dark sidebar">
          <ul class="nav nav-pills flex-column" data-bind="foreach: locations">

            <li class="nav-item">
              <a class="nav-link" href="#" data-bind="text: title"></a>
            </li>

          </ul>
        </nav>

        <main class="col-sm-9 ml-sm-auto col-md-10 px-0 h-100" role="main">
          <div id="google-map" class="google-map h-100"></div>
        </main>

      </div> <!-- /.row -->
    </div> <!-- /.container-fluid -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- Bootstrap core JavaScript -->

    <!-- Knockout.js JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- Knockout.js JavaScript -->

    <script src="{{url_for('static', filename='app.js')}}"></script>

    <!-- Google Maps API JavaScript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPd2_Fm9LDwTTC3oVcV8eZ9nIj6Nh4aVE&v=3&callback=initMap" async defer></script>
    <!-- Google Maps API JavaScript -->

  </body>
</html>
